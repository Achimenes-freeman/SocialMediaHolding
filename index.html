<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__content">
                    <h3 class="header__content-title">Autumn Giveaways for FREE</h3>
                    <p class="header__content-text">Participate in Autumn Giveaway and 
                        treat yourself to nice and refreshing 
                        cosmetics for free</p>
                </div>
                <div class="header__picture">
                    <img src="/img/header-picture.png" alt="" class="header__img">
                </div>
            </div>
        </div>
    </div>

    <div class="product">
        <div class="container">
            <div class="product__inner">
                <div class="slider">
                    <nav class="slider__nav">
                        <div class="slider__nav-prev"></div>
                        
                        <ul>
                            <li><img src="/img/slider-photo1.png" alt="" class="slider__nav-img"></li>
                            <li><img src="/img/slider-photo2.png" alt="" class="slider__nav-img"></li>
                            <li><img src="/img/slider-photo3.png" alt="" class="slider__nav-img"></li>
                        </ul>

                        <div class="slider__nav-next"></div>
                    </nav>
                    <div class="slider__view">
                        <img src="/img/slider-photo1.png" alt="" class="slider__view-img">
                    </div>
                </div>

                <div class="product__rating">
                    <h3 class="product__rating-title">Best seller</h3>
                    <div class="product__rating-bar">
                        <ul class="product__rating-stars">
                            <li class="product__rating-star"><img src="/img/Vector.svg" alt=""></li>
                            <li class="product__rating-star"><img src="/img/Vector.svg" alt=""></li>
                            <li class="product__rating-star"><img src="/img/Vector.svg" alt=""></li>
                            <li class="product__rating-star"><img src="/img/Vector.svg" alt=""></li>
                            <li class="product__rating-star"><img src="/img/Vector.svg" alt=""></li>
                        </ul>
                        <p class="product__rating-reviews">(1731 reviews)</p>
                    </div>
                </div>

                <h2 class="product__name">Acne Treatment Cystic Acne heals, repairs & renews</h2>

                <div class="product__description">
                    <h3 class="product__description-title">Description:</h3>
                    <p class="product__description-text">Addictively refreshing gel-cream leaves skin plump, dewy, glowing.</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
